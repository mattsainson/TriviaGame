<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container ">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 text-center game-title">
                <h1>Trivia Game</h1>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-2"></div>
            <div class="col-8 text-center py-md-3 game-info">
                <p>You have 30 seconds to answer each question. Good luck!</p>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 zereout">
                <div class="main">
                    <div class="row"></div>
                    <div id="game-clock" class="game-clock"></div>
                    <div id="question" class="question"></div>
                    <div id="options" class="options"></div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <button id="start-game" type="button" class="btn btn-primary btn-start">Start Game</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
